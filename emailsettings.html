<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00E95B 0%, #00B34A 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .preferences-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .preferences-card h1 {
            color: #00572e;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .preference-item {
            padding: 16px 0;
            border-bottom: 1px solid #e8eef5;
            transition: background-color 0.2s ease, padding-left 0.2s ease;
        }

        .preference-item:last-of-type:not(.separator-item) {
            border-bottom: none;
        }

        .preference-item:hover {
            background-color: #f8fafc;
            padding-left: 8px;
        }

        .preference-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #00E95B;
            flex-shrink: 0;
            margin-right: 12px;
        }

        /* Ensure Bootstrap check inputs match the theme */
        .form-check-input {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: #00E95B;
            border-color: #00E95B;
        }

        .form-check-input:checked {
            background-color: #00E95B;
            border-color: #00E95B;
        }

        .form-check-input:indeterminate {
            background-color: #00E95B;
            border-color: #00E95B;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 233, 91, 0.25);
        }

        /* Ensure the Select/Deselect All checkbox uses the theme explicitly */
        #selectAll,
        #selectAll.form-check-input {
            accent-color: #00E95B;
            background-color: transparent;
            border-color: #00E95B;
        }

        #selectAll:checked,
        #selectAll.form-check-input:checked {
            background-color: #00E95B;
            border-color: #00E95B;
        }

        .preference-item label {
            margin: 0;
            cursor: pointer;
            font-size: 15px;
            color: #333;
            line-height: 1.5;
            font-weight: 500;
        }

        .preference-item input[type="checkbox"]:hover {
            transform: scale(1.15);
        }

        .preference-item input[type="checkbox"]:indeterminate {
            accent-color: #00E95B;
        }

        .separator-item {
            background-color: #f7fff6;
            padding: 16px 0 !important;
            margin: 16px 0;
            border-radius: 8px;
            border: 2px solid #d6f8df;
            padding-left: 0 !important;
        }

        .separator-item:hover {
            background-color: #e8fff1;
            padding-left: 0 !important;
        }

        .separator-item label {
            font-weight: 700;
            color: #00572e;
        }

        .btn-primary-deep {
            background-color: #0055a8;
            border: none;
            color: white;
            padding: 10px 28px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-primary-deep:hover {
            background-color: #3a8fd6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 85, 168, 0.3);
            color: white;
        }
            .btn-primary-deep {
                background-color: #00E95B;
                border: none;
                color: white;
                padding: 10px 28px;
                font-weight: 600;
                border-radius: 6px;
                transition: all 0.2s ease;
            }

            .btn-primary-deep:hover {
                background-color: #7BF3B1;
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 233, 91, 0.18);
                color: white;
            }

        .btn-secondary-outline {
            background-color: transparent;
            border: 2px solid #dde7f0;
            color: #666;
            padding: 9px 26px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-secondary-outline:hover {
            background-color: #f8fafb;
            border-color: #0055a8;
            color: #0055a8;
        }
            .btn-secondary-outline:hover {
                background-color: #f8fff7;
                border-color: #00E95B;
                color: #007a46;
            }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 14px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="preferences-card p-5">
                    <h1 class="mb-4 text-center">Email Preferences</h1>
                    
                    <div class="success-message" id="successMessage">
                        ✓ Your preferences have been saved successfully!
                    </div>

                    <form id="preferencesForm" class="mb-3">
                        <div class="preference-item d-flex align-items-center">
                            <input type="checkbox" id="critical-alerts" name="critical-alerts" class="form-check-input" checked>
                            <label for="critical-alerts" class="form-check-label">Critical alerts and notifications about your tax return</label>
                        </div>

                        <div class="preference-item d-flex align-items-center">
                            <input type="checkbox" id="special-offers" name="special-offers" class="form-check-input">
                            <label for="special-offers" class="form-check-label">Information about special offers for tax services</label>
                        </div>

                        <div class="preference-item d-flex align-items-center">
                            <input type="checkbox" id="irs-changes" name="irs-changes" class="form-check-input" checked>
                            <label for="irs-changes" class="form-check-label">Receive notifications of IRS changes and deadlines</label>
                        </div>

                        <div class="preference-item d-flex align-items-center">
                            <input type="checkbox" id="newsletter" name="newsletter" class="form-check-input">
                            <label for="newsletter" class="form-check-label">Learn from a monthly tax newsletter with tax news and tips</label>
                        </div>

                        <div class="preference-item separator-item d-flex align-items-center">
                            <input type="checkbox" id="selectAll" name="selectAll" class="form-check-input">
                            <label for="selectAll" class="form-check-label">Select/Deselect All</label>
                        </div>

                        <div class="d-flex gap-3 justify-content-center mt-5">
                            <button type="submit" class="btn btn-primary-deep">Save Preferences</button>
                            <button type="reset" class="btn btn-secondary-outline">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('preferencesForm');
        const successMessage = document.getElementById('successMessage');
        const selectAllCheckbox = document.getElementById('selectAll');
        const preferenceCheckboxes = [
            document.getElementById('critical-alerts'),
            document.getElementById('special-offers'),
            document.getElementById('irs-changes'),
            document.getElementById('newsletter')
        ];

        // Load preferences from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedPreferences = localStorage.getItem('emailPreferences');
            if (savedPreferences) {
                const preferences = JSON.parse(savedPreferences);
                Object.keys(preferences).forEach(key => {
                    const checkbox = document.getElementById(key);
                    if (checkbox) {
                        checkbox.checked = preferences[key];
                    }
                });
            }
            updateSelectAllState();
        });

        // Handle Select/Deselect All
        selectAllCheckbox.addEventListener('change', function() {
            preferenceCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Update Select/Deselect All state when individual checkboxes change
        preferenceCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectAllState);
        });

        function updateSelectAllState() {
            const allChecked = preferenceCheckboxes.every(checkbox => checkbox.checked);
            const noneChecked = preferenceCheckboxes.every(checkbox => !checkbox.checked);
            selectAllCheckbox.checked = allChecked;
            selectAllCheckbox.indeterminate = !allChecked && !noneChecked;
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect current preferences into FormData
            const formData = new FormData();
            formData.append('critical-alerts', document.getElementById('critical-alerts').checked);
            formData.append('special-offers', document.getElementById('special-offers').checked);
            formData.append('irs-changes', document.getElementById('irs-changes').checked);
            formData.append('newsletter', document.getElementById('newsletter').checked);

            // Send data to the local Java endpoint for testing
            fetch('http://localhost:8080/preferences', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(json => {
                // Save to localStorage as well
                const preferences = {
                    'critical-alerts': document.getElementById('critical-alerts').checked,
                    'special-offers': document.getElementById('special-offers').checked,
                    'irs-changes': document.getElementById('irs-changes').checked,
                    'newsletter': document.getElementById('newsletter').checked
                };
                localStorage.setItem('emailPreferences', JSON.stringify(preferences));

                // Show success message and server response
                successMessage.style.display = 'block';
                successMessage.textContent = 'Preferences saved — server acknowledged.';

                // Display received details below the message
                let detail = document.getElementById('serverResponse');
                if (!detail) {
                    detail = document.createElement('pre');
                    detail.id = 'serverResponse';
                    detail.className = 'mt-3 p-3 bg-light border rounded';
                    successMessage.parentNode.insertBefore(detail, successMessage.nextSibling);
                }
                detail.textContent = JSON.stringify(json, null, 2);

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                console.log('Preferences sent successfully', json);
            })
            .catch(error => {
                console.error('Error sending preferences:', error);
                alert('There was an error saving your preferences. Please try again.');
            });
        });

        // Handle reset button
        document.querySelector('button[type="reset"]').addEventListener('click', function() {
            successMessage.style.display = 'none';
            updateSelectAllState();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
